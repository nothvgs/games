<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .game-tile {
            position: relative;
            background-color: #1E1E1E;
            border-radius: 15px;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .game-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .game-tile a {
            text-decoration: none;
            color: inherit;
            font-size: 1.4em;
            z-index: 1;
        }

        .game-tile img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(5px);
            z-index: 0;
        }

        .minesweeper { background-color: #585858; }
        .candycrush { background-color: #FF69B4; }
        .flappybird { background-color: #00BFFF; }
        .crossroady { background-color: #FFD700; }
        .pingpong { background-color: #228B22; }
        .tetris { background-color: #FF4500; }
        .wordle { background-color: #6A5ACD; }
        .slope { background-color: #32CD32; }
        .motox3m { background-color: #FF8C00; }
        .cookieclicker { background-color: #D2691E; }
        .drifthunters { background-color: #8A2BE2; }
        .pacman { background-color: #FFFF00; }
        .spaceinvaders { background-color: #191970; }
        .angrybirds { background-color: #FF0000; }
        .fireboyandwatergirl { background-color: #4682B4; }
        .bloonstd5 { background-color: #8B4513; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="game-tile minesweeper"><a href="https://hvgs.github.io/minesweeper">Minesweeper</a></div>
        <div class="game-tile candycrush">
            <img src="https://i.imgur.com/8PxYbXe.jpg" alt="Candy Crush">
            <a href="https://hvgs.github.io/candycrush">Candy Crush</a>
        </div>
        <div class="game-tile flappybird">
            <img src="https://i.imgur.com/WqnWQG4.png" alt="Flappy Bird">
            <a href="https://hvgs.github.io/flappybird">Flappy Bird</a>
        </div>
        <div class="game-tile crossroady">
            <img src="https://i.imgur.com/VPzErXc.png" alt="Cross Roady">
            <a href="https://hvgs.github.io/crossroady">Cross Roady</a>
        </div>
        <div class="game-tile pingpong"><a href="https://hvgs.github.io/pingpong">Ping Pong</a></div>
        <div class="game-tile tetris">
            <img src="https://i.imgur.com/OqT8P4k.jpg" alt="Tetris">
            <a href="https://hvgs.github.io/tetris">Tetris</a>
        </div>
        <div class="game-tile wordle"><a href="https://hvgs.github.io/wordle">Wordle</a></div>
        <div class="game-tile slope"><a href="https://hvgs.github.io/slope">Slope</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m">MotoX3M</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/2">MotoX3M 2</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/4-winter">MotoX3M 4</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/5-pool-party">MotoX3M 5</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/6-spooky-land">MotoX3M 6</a></div>
        <div class="game-tile cookieclicker">
            <img src="https://i.imgur.com/9WbGptN.jpg" alt="Cookie Clicker">
            <a href="https://hvgs.github.io/cookieclicker">Cookie Clicker</a>
        </div>
        <div class="game-tile drifthunters"><a href="https://hvgs.github.io/drifthunters">Drift Hunters</a></div>
        <div class="game-tile pacman"><a href="https://hvgs.github.io/games/online?file=swf/pacman.swf">Pacman</a></div>
        <div class="game-tile spaceinvaders"><a href="https://hvgs.github.io/games/online?file=swf/space-invaders.swf">Space Invaders</a></div>
        <div class="game-tile angrybirds"><a href="https://hvgs.github.io/games/online?file=swf/angry-birds.swf">Angry Birds</a></div>
        <div class="game-tile fireboyandwatergirl"><a href="https://hvgs.github.io/games/online?file=swf/fireboy-and-watergirl.swf">Fireboy & Watergirl</a></div>
        <div class="game-tile bloonstd5"><a href="https://hvgs.github.io/games/online?file=swf/bloons-td5.swf">Bloons TD5</a></div>
    </div>
</body>
</html>
