<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-auto-rows: 1fr;
            gap: 20px;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-tile {
            background-color: #1E1E1E;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 1.4em;
        }

        .game-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .game-tile a {
            text-decoration: none;
            color: inherit;
            text-align: center;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .minesweeper { background-color: #585858; }
        .candycrush { background-color: #FF69B4; }
        .flappybird { background-color: #00BFFF; }
        .crossroady { background-color: #FFD700; }
        .pingpong { background-color: #228B22; }
        .tetris { background-color: #FF4500; }
        .wordle { background-color: #6A5ACD; }
        .slope { background-color: #32CD32; }
        .motox3m { background-color: #FF8C00; }
        .cookieclicker { background-color: #D2691E; }
        .drifthunters { background-color: #8A2BE2; }
        .pacman { background-color: #FFFF00; }
        .spaceinvaders { background-color: #191970; }
        .angrybirds { background-color: #FF0000; }
        .fireboyandwatergirl { background-color: #4682B4; }
        .bloonstd5 { background-color: #8B4513; }
        .getawayshootout { background: #39FF14; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="game-tile minesweeper"><a href="https://hvgs.github.io/minesweeper" target="_blank">Minesweeper</a></div>
        <div class="game-tile candycrush"><a href="https://hvgs.github.io/candycrush" target="_blank">Candy Crush</a></div>
        <div class="game-tile flappybird"><a href="https://hvgs.github.io/flappybird" target="_blank">Flappy Bird</a></div>
        <div class="game-tile crossroady"><a href="https://hvgs.github.io/crossroady" target="_blank">Cross Roady</a></div>
        <div class="game-tile pingpong"><a href="https://hvgs.github.io/pingpong" target="_blank">Ping Pong</a></div>
        <div class="game-tile tetris"><a href="https://hvgs.github.io/tetris" target="_blank">Tetris</a></div>
        <div class="game-tile wordle"><a href="https://hvgs.github.io/wordle" target="_blank">Wordle</a></div>
        <div class="game-tile slope"><a href="https://hvgs.github.io/slope" target="_blank">Slope</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m" target="_blank">MotoX3M</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/2" target="_blank">MotoX3M 2</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/4-winter" target="_blank">MotoX3M 4</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/5-pool-party" target="_blank">MotoX3M 5</a></div>
        <div class="game-tile motox3m"><a href="https://hvgs.github.io/motox3m/6-spooky-land" target="_blank">MotoX3M 6</a></div>
        <div class="game-tile cookieclicker"><a href="https://hvgs.github.io/cookieclicker" target="_blank">Cookie Clicker</a></div>
        <div class="game-tile drifthunters"><a href="https://hvgs.github.io/drifthunters" target="_blank">Drift Hunters</a></div>
        <div class="game-tile pacman"><a href="https://hvgs.github.io/games/online?file=swf/pacman.swf" target="_blank">Pacman</a></div>
        <div class="game-tile spaceinvaders"><a href="https://hvgs.github.io/games/online?file=swf/space-invaders.swf" target="_blank">Space Invaders</a></div>
        <div class="game-tile angrybirds"><a href="https://hvgs.github.io/games/online?file=swf/angry-birds.swf" target="_blank">Angry Birds</a></div>
        <div class="game-tile fireboyandwatergirl"><a href="https://hvgs.github.io/games/online?file=swf/fireboy-and-watergirl.swf" target="_blank">Fireboy & Watergirl</a></div>
        <div class="game-tile bloonstd5"><a href="https://hvgs.github.io/games/online?file=swf/bloons-td5.swf" target="_blank">Bloons TD5</a></div>
        <div class="game-tile getawayshootout"><a href="https://hvgs.github.io/getawayshootout/" target="_blank">Getaway Shootout</a></div>
    </div>
</body>
</html>
